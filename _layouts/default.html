<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
          <img src="{{ 'images/uwm-logo.svg' | relative_url }}" alt="University of Wisconsin–Milwaukee logo" class="uwm-logo">
        <div class="header-text">
          <h1>{{ site.title }}</h1>
          <p class="tagline">{{ site.description }}</p>
        </div>
      </div>
    </header>

    <main class="content-wrapper">
      <div class="content">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <p>© {{ site.time | date: '%Y' }} UWM Libraries · <a href="https://uwm.edu/libraries/">uwm.edu/libraries</a> <a href="https://github.com/UWM-Libraries/allmaps-intro-workshop/blob/main/LICENSE">MIT License</a></p>
    </footer>
  </body>
</html>
